<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>로그인</title>
</head>

<body>

<main layout:fragment="main">
    <script>
        function LoginForm__submit(form) {
            // username 이(가) 올바른지 체크

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length === 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 4) {
                toastWarning('아이디를 4자 이상 입력해주세요.');
                form.username.focus();
                return;
            }

            // password 이(가) 올바른지 체크

            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length === 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }

            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <form className="p-10 flex flex-col gap-4" method="POST" onSubmit="LoginForm__submit(this); return false;"
          th:action>
        <div>
            <input className="input input-bordered" maxLength="30" name="username" placeholder="아이디" type="text">
        </div>
        <div>
            <input className="input input-bordered" maxLength="30" name="password" placeholder="비밀번호" type="password">
        </div>
        <div>
            <input className="btn btn-primary" type="submit" value="로그인">
        </div>
    </form>

    <div>
        <a className="btn btn-link" href="/oauth2/authorization/kakao">
            카카오로 로그인하기
        </a>

        <a className="btn btn-link" href="/oauth2/authorization/google">
            구글 로그인하기
        </a>

        <a className="btn btn-link" href="/oauth2/authorization/naver">
            네이버 로그인하기
        </a>
    </div>
</main>
</body>

</html>

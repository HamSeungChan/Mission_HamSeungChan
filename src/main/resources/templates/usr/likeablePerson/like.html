<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>당신이 좋아하는 사람이 누군지 알려주세요.</title>
</head>

<body>

<mai layout:fragment="main">
    <th:block th:unless="${@rq.member.hasConnectedInstaMember}">
        <div>먼저 본인의 인스타그램 아이디를 입력해주세요.</div>

        <div>
            <a class="btn btn-link" href="/instaMember/connect">본인의 인스타그램 아이디 입력하기</a>
        </div>
    </th:block>

    <th:block th:if="${@rq.member.hasConnectedInstaMember}">
        <script th:inline="javascript">
            const myInstaMemberUsername = /*[[ ${@rq.member.instaMember.username} ]]*/ null;

            function LikeForm__submit(form) {
                // username 이(가) 올바른지 체크

                form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

                if (form.username.value.length == 0) {
                    toastWarning('상대방의 인스타그램 아이디를 입력해주세요.');
                    form.username.focus();
                    return;
                }

                if (form.username.value.length < 4) {
                    toastWarning('상대방의 인스타그램 아이디를 4자 이상 입력해주세요.');
                    form.username.focus();
                    return;
                }

                if (form.username.value == myInstaMemberUsername) {
                    toastWarning('본인을 호감상대로 등록할 수 없습니다.');
                    form.username.focus();
                    return;
                }

                const $checkedAttractiveTypeCodeRadioButton = $(form).find("[name=attractiveTypeCode]:checked");

                if ($checkedAttractiveTypeCodeRadioButton.length == 0) {
                    toastWarning('상대방의 매력포인트를 선택해주세요.');
                    $(form).find("[name=attractiveTypeCode]:first").focus();
                    return;
                }

                form.submit(); // 폼 발송
            }
        </script>

        <form class="p-10 max-w-sm flex flex-col gap-4" method="POST" onsubmit="LikeForm__submit(this); return false;"
              th:action>
            <div>
                당신의 인스타ID : <span class="badge" th:text="${@rq.member.instaMember.username}"></span>
            </div>
            <div>
                <input autocomplete="off" class="input input-bordered" maxlength="30" name="username" placeholder="상대방의 인스타그램 아이디"
                       type="text">
            </div>
            <div>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">외모</span>
                        <input class="radio focus:bg-red-100" name="attractiveTypeCode" type="radio" value="1">
                    </label>
                </div>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">성격</span>
                        <input class="radio focus:bg-red-100" name="attractiveTypeCode" type="radio" value="2">
                    </label>
                </div>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">능력</span>
                        <input class="radio focus:bg-red-100" name="attractiveTypeCode" type="radio" value="3">
                    </label>
                </div>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="추가">
            </div>
        </form>
    </th:block>
</mai>
</body>

</html>
